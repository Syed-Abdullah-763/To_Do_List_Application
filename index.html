<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo List Application</h1>

      <section class="input_sec">
        <input type="text" placeholder="Write here to add list..." id="input" />
        <button onclick="getValue()">Add</button>
      </section>

      <div class="note" id="note"></div>

      <ul class="listParent" id="parent">
        <li>
          <h4>Hello</h4>
          <div class="btns">
            <button class="edit" onclick="editVal(this)">Edit</button>
            <button class="delete" onclick="deleteval(this)">Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
